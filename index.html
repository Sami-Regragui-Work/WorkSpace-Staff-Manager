<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="WorkSpace Staff Manager - manage staff, assign workers to rooms, and view/edit worker profiles and experience."
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="assets/js/app.js" type="module" defer></script>
        <title>WorkSpace Staff Manager</title>
    </head>
    <body>
        <main
            class="container flex bg-(--bg-secondary-clr) h-dvh min-w-dvw p-(--padding-g)"
            aria-label="Main workspace layout"
        >
            <!-- Before Forum Modal -->
            <div
                id="crud-modal"
                tabindex="-1"
                aria-hidden="true"
                role="dialog"
                aria-modal="true"
                aria-labelledby="crud-modal-title"
                aria-describedby="add-worker-modal"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-[rgba(0,0,0,0.6)]"
            >
                <div class="relative p-4 w-[60%] max-h-full modal">
                    <!-- Modal content -->
                    <article class="relative bg-white rounded-lg shadow-sm">
                        <!-- Modal header -->
                        <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
                        >
                            <h2 id="crud-modal-title">Add Worker</h2>
                            <button
                                type="button"
                                class="close__modal text-(--accent-clr) bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center"
                                aria-label="Close add worker modal"
                                title="Close add worker modal"
                            >
                                <svg
                                    class="w-3 h-3"
                                    aria-hidden="true"
                                    focusable="false"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 14 14"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                    />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form
                            id="add-worker-modal"
                            class="p-4 md:p-5"
                            aria-label="Add or edit worker form"
                        >
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-1 hidden">
                                    <input
                                        type="hidden"
                                        name="id"
                                        id="id"
                                        value=""
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    />
                                </div>

                                <div class="col-span-1">
                                    <label for="name" class="">Name:</label>
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        aria-label="Full name"
                                        title="Full name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="Full Name"
                                    />
                                    <span
                                        class="error-span danger hidden"
                                        aria-hidden="true"
                                    ></span>
                                </div>

                                <div class="col-span-1">
                                    <label for="role" class="">Role:</label>
                                    <select
                                        id="role"
                                        name="role"
                                        aria-label="Select role"
                                        title="Select role"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                                    >
                                        <option selected value="">
                                            Select role
                                        </option>
                                        <option value="1">Receptionist</option>
                                        <option value="2">IT Technician</option>
                                        <option value="3">
                                            Security Officer
                                        </option>
                                        <option value="4">Manager</option>
                                        <option value="5">Cleaner</option>
                                        <option value="6">Other</option>
                                    </select>
                                    <span
                                        class="error-span danger hidden"
                                        aria-hidden="true"
                                    ></span>
                                </div>

                                <div class="col-span-1">
                                    <label for="email" class="">Email:</label>
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        aria-label="Email address"
                                        title="Email address"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="example@domaine.com"
                                    />
                                    <span
                                        class="error-span danger hidden"
                                        aria-hidden="true"
                                    ></span>
                                </div>

                                <div class="col-span-1">
                                    <label for="phone" class="">Phone:</label>
                                    <input
                                        type="tel"
                                        name="phone"
                                        id="phone"
                                        aria-label="Phone number"
                                        title="Phone number"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="+11189745678323127"
                                    />
                                    <span
                                        class="error-span danger hidden"
                                        aria-hidden="true"
                                    ></span>
                                </div>

                                <div class="col-span-2">
                                    <label for="pic" class=""
                                        >Photo (URL):</label
                                    >
                                    <input
                                        type="url"
                                        name="pic"
                                        id="pic"
                                        aria-label="Photo URL"
                                        title="Photo URL (https://...)"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="https://"
                                    />
                                    <span
                                        class="error-span danger hidden"
                                        aria-hidden="true"
                                    ></span>
                                </div>

                                <div
                                    class="photo-preview col-span-2 flex justify-center"
                                    id="pic-prev"
                                    aria-live="polite"
                                    aria-label="Photo preview area"
                                >
                                    <img
                                        src="assets/images/imgPlaceHolder.svg"
                                        alt="Photo Preview"
                                        title="Photo preview"
                                        class="img img--modal"
                                    />
                                </div>

                                <div class="col-span-2 flex flex-col gap-2">
                                    <label for="experiences" class=""
                                        >Experiences:</label
                                    >
                                    <div
                                        id="experiences"
                                        class="flex flex-col gap-2"
                                        role="group"
                                        aria-label="Past experiences"
                                    >
                                        <section
                                            id="experience_1"
                                            class="duplicable-area flex flex-col bg-[color-mix(in_oklab,var(--accent-clr)_10%,transparent_90%)] p-(--padding-exp) gap-4 rounded-(--b-r) relative"
                                        >
                                            <button
                                                type="button"
                                                class="btn btn--xroom text-white absolute top-2 right-2 hidden"
                                                aria-label="Remove experience"
                                                title="Remove experience"
                                            >
                                                &times;
                                            </button>
                                            <div class="col-span-2 -mt-1">
                                                <label
                                                    for="exp__company_1"
                                                    class=""
                                                    >Company:</label
                                                >
                                                <input
                                                    type="text"
                                                    name="exp__company_1"
                                                    id="exp__company_1"
                                                    aria-label="Experience company"
                                                    title="Company name"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                                    placeholder="Company Name"
                                                />
                                                <span
                                                    class="error-span danger hidden"
                                                    aria-hidden="true"
                                                ></span>
                                            </div>
                                            <div class="col-span-2">
                                                <label
                                                    for="exp__role_1"
                                                    class=""
                                                    >Role:</label
                                                >
                                                <input
                                                    type="text"
                                                    name="exp__role_1"
                                                    id="exp__role_1"
                                                    aria-label="Experience role"
                                                    title="Role at company"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                                    placeholder="e.g: Manager, Devlopper..."
                                                />
                                                <span
                                                    class="error-span danger hidden"
                                                    aria-hidden="true"
                                                ></span>
                                            </div>
                                            <div class="col-span-2">
                                                <label
                                                    for="exp__from_1"
                                                    class=""
                                                    >From:</label
                                                >
                                                <input
                                                    type="date"
                                                    name="exp__from_1"
                                                    id="exp__from_1"
                                                    aria-label="Experience start date"
                                                    title="Experience start date"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                                />
                                                <span
                                                    class="error-span danger hidden"
                                                    aria-hidden="true"
                                                ></span>
                                            </div>
                                            <div class="col-span-2">
                                                <label for="exp__to_1" class=""
                                                    >To:</label
                                                >
                                                <input
                                                    type="date"
                                                    name="exp__to_1"
                                                    id="exp__to_1"
                                                    aria-label="Experience end date"
                                                    title="Experience end date"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                                />
                                                <span
                                                    class="error-span danger hidden"
                                                    aria-hidden="true"
                                                ></span>
                                            </div>
                                        </section>
                                    </div>
                                    <div class="exp__btns">
                                        <button
                                            type="button"
                                            id="add-experience"
                                            class="btn btn--modal btn--exp mt-4 ml-2"
                                            aria-label="Add another experience"
                                            title="Add another experience"
                                        >
                                            Add Another Experience
                                        </button>
                                    </div>
                                </div>

                                <div
                                    class="btns flex justify-end gap-1 col-span-2"
                                >
                                    <button
                                        id="save-worker"
                                        type="submit"
                                        class="btn btn--primary font-medium text-center relative top-1 btn--modal inline-flex items-center justify-center"
                                        aria-label="Save worker"
                                        title="Save worker"
                                    >
                                        Save Worker
                                    </button>
                                    <button
                                        type="button"
                                        class="close__modal btn btn--secondary font-medium text-center relative top-1 btn--modal inline-flex items-center justify-center"
                                        aria-label="Cancel and close add worker modal"
                                        title="Cancel"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
            <!-- After Forum Modal -->

            <!-- Before Assign Modal -->
            <div
                id="worker-assign-modal"
                tabindex="-1"
                aria-hidden="true"
                role="dialog"
                aria-modal="true"
                aria-labelledby="assign-modal-title"
                aria-describedby="worker-list"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-[rgba(0,0,0,0.6)]"
            >
                <div class="relative p-4 w-[60%] max-h-full modal">
                    <article class="relative bg-white rounded-lg shadow-sm">
                        <!-- Modal header -->
                        <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
                        >
                            <h2
                                id="assign-modal-title"
                                class="font-bold text-lg text-blue-600"
                            >
                                Select Worker to Assign
                            </h2>
                            <button
                                type="button"
                                id="close-assign-modal"
                                class="text-(--accent-clr) bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center"
                                aria-label="Close assign worker modal"
                                title="Close assign modal"
                            >
                                <svg
                                    class="w-3 h-3"
                                    aria-hidden="true"
                                    focusable="false"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 14 14"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                    />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal__body p-4 md:p-5">
                            <div
                                id="worker-list"
                                class="flex flex-col gap-3 max-h-[27rem] overflow-y-auto"
                                role="list"
                                aria-label="Available workers list"
                            ></div>
                            <button
                                id="assign-worker-btn"
                                class="btn btn--primary mt-3 w-full"
                                aria-label="Assign selected worker"
                                title="Assign selected worker"
                            >
                                Assign Worker
                            </button>
                        </div>
                    </article>
                </div>
            </div>
            <!-- After Asign Modal -->
            <!-- Before Details Modal -->
            <div
                id="worker-details-modal"
                tabindex="-1"
                aria-hidden="true"
                role="dialog"
                aria-modal="true"
                aria-labelledby="worker-details-title"
                aria-describedby="worker-details-content"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-[rgba(0,0,0,0.6)]"
            >
                <div class="relative p-4 w-[60%] max-h-full modal">
                    <!-- Modal content -->
                    <article class="relative bg-white rounded-lg shadow-sm">
                        <!-- Modal header -->
                        <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
                        >
                            <h2
                                id="worker-details-title"
                                class="font-bold text-xl text-blue-600"
                            >
                                Profile
                            </h2>
                            <button
                                type="button"
                                id="close-details-modal"
                                class="text-(--accent-clr) bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center"
                                aria-label="Close profile modal"
                                title="Close profile"
                            >
                                <svg
                                    class="w-3 h-3"
                                    aria-hidden="true"
                                    focusable="false"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 14 14"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                    />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div
                            id="worker-details-content"
                            class="modal__body p-4 md:p-5"
                            aria-live="polite"
                        ></div>
                        <!-- We'll dynamically inject the profile info here -->
                    </article>
                </div>
            </div>
            <!-- After Details Modal -->
            <aside
                id="sidebar"
                class="flex-1 bg-(--bg-primary-clr) rounded-(--b-r) flex flex-col p-(--padding-bigger) transition-all duration-500 gap-5 min-w-[270px]"
                aria-label="Staff members sidebar"
            >
                <div class="aside__top flex relative min-w-[15px] min-h-[36px]">
                    <h2>Staff Members</h2>
                    <button
                        id="sidebar__btn"
                        class="text-(--primary-clr) font-(--fw-h) cursor-pointer h-[3.6rem] absolute right-0"
                        style="font-size: var(--fs-h2)"
                        aria-expanded="true"
                        aria-controls="sidebar"
                        aria-label="Toggle staff sidebar"
                        title="Toggle staff sidebar"
                    >
                        <svg
                            class="w-6 h-6 text-(--primary-clr)"
                            aria-hidden="true"
                            focusable="false"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 8 14"
                            id="aside__arrow"
                        >
                            <path
                                class="rotate-180 shrink-0 origin-center transition-transform duration-500"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"
                            />
                        </svg>
                        <!-- <div id="arrow" class="origin-center rotate-180">></div> -->
                    </button>
                </div>
                <div
                    id="aside-workers"
                    class="flex flex-col gap-3 overflow-y-auto overflow-x-clip"
                    aria-label="List of staff members"
                ></div>
                <button
                    id="add-worker"
                    class="btn btn--primary mt-auto w-full"
                    aria-label="Open add new worker modal"
                    title="Add new worker"
                >
                    Add New Worker
                </button>
            </aside>
            <div
                class="center flex-3 m-(--padding-g) flex justify-center items-center overflow-hidden"
                aria-label="Rooms area"
            >
                <div class="wrapper wrapper--original mx-[1%] mt-[0.5%]">
                    <!-- for responsivity, turn w-full to h-full when screen max-height reaches the wrapper height -->
                    <div
                        id="rooms"
                        class="rooms grid rooms--original"
                        role="region"
                        aria-label="Office rooms layout"
                    >
                        <div
                            id="room-1"
                            class="room"
                            aria-label="Conference Room"
                        >
                            <span>Conference Room</span>
                            <div class="assigned-workers"></div>
                            <button
                                data-type="add"
                                class="btn btn--small"
                                aria-label="Add worker to Conference Room"
                                title="Add worker to Conference Room"
                            >
                                +
                            </button>
                        </div>
                        <div
                            id="passage-1"
                            class="passage"
                            aria-hidden="true"
                        ></div>
                        <div
                            id="room-2"
                            class="room room--danger"
                            aria-label="Servers Room"
                        >
                            <span>Servers Room</span>
                            <div class="assigned-workers"></div>
                            <button
                                data-type="add"
                                class="btn btn--small"
                                aria-label="Add worker to Servers Room"
                                title="Add worker to Servers Room"
                            >
                                +
                            </button>
                        </div>
                        <div
                            id="room-3"
                            class="room room--danger"
                            aria-label="Security Room"
                        >
                            <span>Security Room</span>
                            <div class="assigned-workers"></div>
                            <button
                                data-type="add"
                                class="btn btn--small"
                                aria-label="Add worker to Security Room"
                                title="Add worker to Security Room"
                            >
                                +
                            </button>
                        </div>
                        <div
                            id="room-4"
                            class="room room--danger"
                            aria-label="Reception"
                        >
                            <span>Reception</span>
                            <div class="assigned-workers"></div>
                            <button
                                data-type="add"
                                class="btn btn--small"
                                aria-label="Add worker to Reception"
                                title="Add worker to Reception"
                            >
                                +
                            </button>
                        </div>
                        <div
                            id="passage-2"
                            class="passage"
                            aria-hidden="true"
                        ></div>
                        <div
                            id="passage-3"
                            class="passage"
                            aria-hidden="true"
                        ></div>
                        <div id="room-5" class="room" aria-label="Staff Room">
                            <span>Staff Room</span>
                            <div class="assigned-workers"></div>
                            <button
                                data-type="add"
                                class="btn btn--small"
                                aria-label="Add worker to Staff Room"
                                title="Add worker to Staff Room"
                            >
                                +
                            </button>
                        </div>
                        <div
                            id="room-6"
                            class="room room--danger"
                            aria-label="Archive Room"
                        >
                            <span>Archive Room</span>
                            <div class="assigned-workers"></div>
                            <button
                                data-type="add"
                                class="btn btn--small"
                                aria-label="Add worker to Archive Room"
                                title="Add worker to Archive Room"
                            >
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
